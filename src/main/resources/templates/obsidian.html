<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacummaro - Obsidian Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: white;
            color: #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .vault-info {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .vault-info h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .vault-stat {
            display: inline-block;
            background: #f8f9ff;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            border: 2px solid #e1e5f7;
        }

        .vault-stat label {
            color: #667eea;
            font-weight: 600;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .vault-stat value {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .notes-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .notes-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .note-card {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid #e1e5f7;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .note-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .note-title {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .note-path {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
            word-wrap: break-word;
        }

        .note-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
        }

        .meta-tag {
            background: white;
            color: #667eea;
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .note-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5f7;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .notes-list {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>

    <div class="header">
        <h1>üìù Obsidian Integration</h1>
        <p>Manage your Obsidian vault and generated notes</p>
    </div>

    <div class="container">
        <div class="vault-info" id="vaultInfo">
            <h2>üìÇ Vault Information</h2>
            <div class="vault-stat">
                <label>VAULT PATH</label>
                <value id="vaultPath">Loading...</value>
            </div>
            <div class="vault-stat">
                <label>TOTAL NOTES</label>
                <value id="noteCount">0</value>
            </div>
            <div class="vault-stat">
                <label>LAST UPDATED</label>
                <value id="lastUpdated">-</value>
            </div>
        </div>

        <div class="notes-container">
            <div class="notes-header">
                <h2>Generated Notes</h2>
                <button class="refresh-btn" onclick="loadNotes()">üîÑ Refresh</button>
            </div>
            <div id="notesContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading notes...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function loadVaultInfo() {
            try {
                const response = await fetch(`${API_BASE}/obsidian/vault-info`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('vaultPath').textContent = data.vaultPath || 'Not configured';
                    document.getElementById('lastUpdated').textContent = data.lastUpdated || '-';
                }
            } catch (error) {
                console.error('Error loading vault info:', error);
                document.getElementById('vaultPath').textContent = 'Error loading';
            }
        }

        async function loadNotes() {
            const notesContent = document.getElementById('notesContent');
            notesContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading notes...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/obsidian/notes`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const notes = await response.json();

                document.getElementById('noteCount').textContent = notes.length;

                if (notes.length === 0) {
                    notesContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No notes found</h3>
                            <p style="margin-top: 0.5rem;">Ingest a URL with "Create Obsidian Note" enabled to generate notes.</p>
                            <a href="/" style="color: #667eea; text-decoration: underline; margin-top: 1rem; display: inline-block;">‚Üê Go back and create a note</a>
                        </div>
                    `;
                    return;
                }

                const notesList = notes.map(note => `
                    <div class="note-card">
                        <div class="note-title">${escapeHtml(note.title || 'Untitled Note')}</div>
                        <div class="note-path">üìÅ ${escapeHtml(note.relativePath || note.fileName)}</div>
                        <div class="note-meta">
                            ${note.size ? `<span class="meta-tag">üìä ${formatBytes(note.size)}</span>` : ''}
                            ${note.modified ? `<span class="meta-tag">üïê ${new Date(note.modified).toLocaleDateString()}</span>` : ''}
                            ${note.documentId ? `<span class="meta-tag">üîó Linked to doc</span>` : ''}
                        </div>
                        <div class="note-actions">
                            <a href="${API_BASE}/obsidian/notes/${encodeURIComponent(note.fileName)}/content"
                               class="action-btn"
                               target="_blank">
                                üëÅÔ∏è View
                            </a>
                            <a href="${API_BASE}/obsidian/notes/${encodeURIComponent(note.fileName)}/download"
                               class="action-btn"
                               download="${note.fileName}">
                                ‚¨áÔ∏è Download
                            </a>
                        </div>
                    </div>
                `).join('');

                notesContent.innerHTML = `<div class="notes-list">${notesList}</div>`;
            } catch (error) {
                console.error('Error loading notes:', error);
                notesContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Error loading notes</h3>
                        <p style="margin-top: 0.5rem; color: #d32f2f;">${error.message}</p>
                        <button onclick="loadNotes()" style="margin-top: 1rem; padding: 0.8rem 1.5rem; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer;">üîÑ Try Again</button>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadVaultInfo();
            loadNotes();
        });
    </script>
</body>
</html>
